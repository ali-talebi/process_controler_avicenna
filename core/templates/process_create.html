{% extends 'base.html' %}

{% block content %}

<div class="card shadow-sm">
    <div class="card-body">

        {% comment %} <h3 class="mb-3">ایجاد فرایند جدید برای: {{ project.name }}</h3> {% endcomment %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">عنوان فرایند</label>
                {{ form.as_p }}
            </div>

            <button class="btn btn-success" type="submit">ثبت فرایند</button>
            {% comment %} <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary">بازگشت</a> {% endcomment %}
        </form>

    </div>
</div>

{% endblock %}
